<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- @NOTE linking our CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- @NOTE linking firebase version 8 CDNs first -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- @NOTE initializing firebase -->
    <script defer src="init-firebase.js"></script>

    <!-- @NOTE link our main.js AFTER we load initialize firebase -->
    <script defer src="main.js"></script>
</head>

<body>
    <nav>
	<button id="add-blog">Add Blog</button>
    </nav>
    <title> Blogs Website</title>
    <div id="blog-container">

    <div id="modal-overlay" class="modal-overlay closed"></div>
    </div>
    <div id="modal" class="modal closed">
        <h2 id="modal-title">Add Blog</h2>
	<hr>
        <form action="" id="blog-form">
	    <div class="fields">
		<label for="title">Title</label>
		<input type="text" id="title" name="blog_tile">
	    </div>
	    <div class="fields">
		<label for="user">User</label>
		<input type="text" id="title" name="blog_author">
	    </div>
	    <b>Content</b>
	    <div class="grow-wrap">
		<textarea name="content"></textarea>
	    </div>
	    <div>
		<button id="submit-blog">Submit</button>
		<button id="exit-blog">Quit</button>
	    </div>
        </form>
    </div>
</body>
</html>
